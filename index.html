<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“° Fake News Detector</h1>
        <textarea id="newsInput" placeholder="Paste or type your news article or headline here..."></textarea>
        <button onclick="checkFakeNews()">Check News</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function checkFakeNews() {
            const text = document.getElementById('newsInput').value;
            const resultBox = document.getElementById('result');
            resultBox.innerHTML = 'Checking...';

            try {
                const response = await fetch('http://localhost:5000/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                const color = data.prediction.toLowerCase() === 'fake' ? '#ff4d4d' : '#4caf50';
                resultBox.innerHTML = `
                    <p><strong>Prediction:</strong> ${data.prediction}</p>
                    <p><strong>Confidence:</strong> ${data.confidence}</p>
                `;
                resultBox.style.borderColor = color;
            } catch (error) {
                resultBox.innerHTML = 'Error checking news. Make sure the server is running.';
                resultBox.style.borderColor = '#ff9900';
            }
        }
    </script>
</body>
</html>
